version: '3.8'

services:
  # 1. Base de Datos Oracle
  oracle-db:
    image: gvenzl/oracle-xe
    container_name: oracle-db
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: admin
    networks:
      - transport-net

  # 2. RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # Puerto interno
      - "15672:15672" # Puerto panel web
    networks:
      - transport-net

  # 3. Transport Service (Consumidor)
  transport-service:
    build: ./transport-service
    container_name: transport-service
    restart: on-failure # Resucita si falla al conectar con Oracle
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle-db:1521/xepdb1
      SPRING_DATASOURCE_USERNAME: system
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    volumes:
      # CORRECCIÓN: Mapeamos a una subcarpeta segura dentro de /app
      # Asegúrate de que tu código Java escriba en "data-output/archivo.json"
      - ./data-output:/app/data-output
    depends_on:
      - oracle-db
      - rabbitmq
    networks:
      - transport-net

  # 4. Transport BFF (Productor)
  transport-bff:
    build: ./transport-bff
    container_name: transport-bff
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    depends_on:
      - rabbitmq
    networks:
      - transport-net

networks:
  transport-net:
    driver: bridge
